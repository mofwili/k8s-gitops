name: Trigger Argo Workflow on Push

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Argo Workflow
        run: |
          curl -v -X POST \
            -H "Authorization: Bearer YOUR_ARGO_TOKEN_HERE" \
            -H "Content-Type: application/json" \
            https://45.220.48.2:31256/api/v1/workflows/argo/submit \
            -d '{
              "namespace": "argo",
              "resource": {
                "apiVersion": "argoproj.io/v1alpha1",
                "kind": "Workflow",
                "metadata": {
                  "generateName": "ci-cd-"
                },
                "spec": {
                  "workflowTemplateRef": {
                    "name": "ci-cd-pipeline"
                  }
                }
              }
            }'
